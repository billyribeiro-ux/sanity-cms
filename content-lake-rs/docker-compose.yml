services:
  postgres:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: contentlake
      POSTGRES_PASSWORD: contentlake
      POSTGRES_DB: contentlake
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U contentlake"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3030:3030"
    environment:
      DATABASE_URL: postgres://contentlake:contentlake@postgres:5432/contentlake
      HOST: "0.0.0.0"
      PORT: "3030"
      LOG_LEVEL: info
      JWT_SECRET: change-me-in-production
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  pgdata:
